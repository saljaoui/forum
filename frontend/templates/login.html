<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Example</title>
    <link rel="stylesheet" href="../static/css/home.css" />
</head>

<body>
    <section class="sectionLogin" >
    <div class="logoAndName" >
    <img class="logo" src="../static/imgs/logo.png" alt="logo"> <h2>Bluezone</h2>
     </div>
    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                     <input type="text" required />  <!-- hna type khaso ykon email drt text nsawb mochkil -->
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required />
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label><a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn" >Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link" >Register</a></p>
                </div>
            </form>
        </div>


        <div class="form-box register">
             <h2>Registration</h2>
            <form action="" id="form-submit">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-circle"></ion-icon></span>
                    <input type="text" required id="firstname"/>
                    <label>Firstname</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-circle"></ion-icon></span>
                    <input type="text" required id="lastname"/>
                    <label>Lastname</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required id="email" />  <!-- hna type khaso ykon email drt text nsawb mochkil -->
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required id="password"/>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input class="checkbox" type="checkbox"> I 
                    agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn" >register</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link" >Login</a></p>
                </div>
            </form>
        </div>
    </div>
 </section>

    <script src="../static/js/script.js"></script>
    <script src="../static/js/fetch.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
