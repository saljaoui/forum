<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Hello <span id="user"></span></p>
    <div class="post">
        <div id="inputs">
            <form id="create_post">
                <select name="category" id="category">
                    <option value="General">General</option>
                    <option value="News">News</option>
                    <option value="Resources">Resources</option>
                    <option value="Suggestions">Suggestions</option>
                </select>
                <input type="text" id="title">
                <input type="text" id="content">
                <button type="submit">Create New Post</button>
            </form>
        </div>
    </div>
    <script>
        let user = sessionStorage.getItem('user_id')
        console.log(user);
        
        let username = sessionStorage.getItem('username')
        let userspan = document.querySelector("#user")
        userspan.textContent = username

        let title = document.querySelector("#title")
        let content = document.querySelector("#content")
        let category = document.querySelector("#category")
        let create_post = document.querySelector("#create_post")
        create_post.addEventListener("submit",async (e) => {
            e.preventDefault();
            const response =await fetch("/api/createPost", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    user_id: +user,
                    title: title.value,
                    content: content.value,
                    category: category.value
                })
            })
            if (response.ok) {
                alert(`create New Post: ${user}`);
            } else {
                alert('Login failed');
            }
        })


        // fetch('/api/home').then((resp) => {
        //     let data = resp.json()
        //     console.log(resp);

        //     user.textContent = data.username
        // })
    </script>
</body>

</html>
